<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Dev Tools</title>
</head>
<body>  
  <h2>JS DEV TOOLS</h2>
  <ul>
    <li>
      Regular
    </li>
    <li>
      Interpolated
    </li>
    <li>
      Styling!
    </li>
    <li>
      Warning!
    </li>
    <li>
      Error
    </li>
  </ul>
  <p>Check Console for Solutions!!!</p>
  <button class='text' onclick="makeBigger()">Increase</button>
  <script>
    const dogs =[
  { name: 'Snickers', age: 2},
  {name: 'Hugo', age: 8}
];

function makeBigger() {
  const p = document.querySelector('.text');
  p.style.color = '#BADASS';
  p.style.fontSize = "50px";
}

//Regular
console.log('Hello');

//Interpolated
let name = 'Jay';
console.log(`Hi my name is ${name} what is yours?`);

//Styled
 console.log('%c I am a styled text', 'color:blue; font-size: 50px');

 //warning
 console.warn('Oh NOO');

 //Error
 console.error('Damn');

 //Info
 console.info('Hippos Kill more humns than lions!');

 //Testing
 console.assert(1===2, 'That is wrong!');

 //clearing
 //console.clear(); ***Comment this out so that other answers can be displayed in the console.

 //Viewing DOM Elements
 console.log(p);
 console.dir(p);

 //Grouping together
console.group()
console.groupEnd()
 //counting
console.count('Blog');

 //timing
 console.time('fetching data');
  </script>
</body>
</html>
